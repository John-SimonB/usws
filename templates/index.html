<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
    </head>
    <body>
        <h1>HALLOOO</h1>
        <form action ="greet" method="post">
            {% for message in get_flashed_messages()%}
                <p> {{message}} </p>
            {% endfor %}
            <br>
            <input type="text" name="input">
            <br>
            <input type="submit" value="GREET" id="greet">
        </form>
    </body>
</html>
